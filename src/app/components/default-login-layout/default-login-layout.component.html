<main>
  <section class="form-section">
    <img src="/assets/svg/logo.svg" alt="" />
    <h2>{{ title }}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button
        (click)="submit()"
        class="primary-btn"
        [disabled]="disablePrimaryBtn"
      >
        {{ primaryBtnText }}
      </button>
      <div class="divider">
        <div></div>
        <span>or</span>
        <div></div>
      </div>
      <button (click)="submit()" (click)="navigate()" class="secondary-btn">
        {{ secondaryBtnText }}
      </button>
    </div>
  </section>
  <section class="main-section">
    <h1>Venha fazer parte do nosso time!</h1>
    <img src="/assets/svg/main-illustration.svg" alt="" />
  </section>
</main>
